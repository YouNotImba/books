<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Books</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" >

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" >

<link rel="stylesheet" href="../static/css/tableGen.css"
	data-th-href="@{/css/tableGen.css}">

</head>
<body>
	<div class="container">
		
		
		<table id="table-1">
			<caption align="top" >Books</caption>
			<tbody>
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Author</th>
				</tr>
			</tbody>	
		</table>
		<p id="lala">lalala</p>
		
		<p id="tablerow"></p>

	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<script src="/js/jquery.confirm.js"	></script>
	<script>
		$(".confirm").confirm();
	</script>
	<script>
		$(document).ready(function(){
			$.getJSON('http://localhost:8080/api/books',function(data){
					$.each(data,function(i,value){
						var newrow = "<tr>";
							newrow += "<td>" + value.id + "</td>";
							newrow += "<td>" + value.title + "</td>";
							newrow += "<td>" + value.author + "</td>";
							/* $.each(value,function(idx,dta){
								newrow += "<td>" + dta + "</td>";	
							}); */
							newrow += "</tr>";
							$("#table-1").append(newrow);				
					});
					
			});
		});
	</script>
	<script>
		$(document).ready(function(){
			$("#lala").click(function(){
				alert("lala");
				});

		});
	</script>

	<script>
		$(document).ready(function(){
			$("#table-1").on("click","td",function(){
				var data = $(this).text();
				alert(data);
				$("#tablerow").html(data);
				});
			});
	</script>

</body>
</html>
